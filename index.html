<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/profile.jpeg" alt="Foto de perfil">
            <h1 class="username">@Pedro Couto</h1>
            <p class="description">Programação, carreira e um pouco de tudo.</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/coutpe/" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">
                    Youtube
                    <img src="./images/youtube.png" alt="Youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@pedrocrfofc" target="_blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="TikTok">
                </a>
            </li>
        </ul>

        <footer>

            <a href="" class="contact gradient">
                <img src="./images/twitter.png" alt="twitter">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/email.png" alt="email">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/phone.png" alt="phone">
            </a>

        </footer>

    </section>

</body>

</html>
